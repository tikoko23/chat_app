<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log out</title>
    $$load_style[main]
    $$load_style[msg_box]
    $$load_style[background_image]
</head>
<body>
    $$msg_box {
        <h1 id="text">Logging out...</h1>
    }

    <script type="module">
        import { removeCookie } from "/scripts/cookie.js";

        const text = document.getElementById("text");

        removeCookie("auth_token");

        text.textContent = "It is now safe to close this window";
    </script>
</body>
</html>
